<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">BookStore</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="/cart">Cart</a></li>
                <li class="nav-item"><a class="nav-link active" href="/checkout">Checkout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Checkout</h3>
                </div>
                <div class="card-body">
                    <form id="checkoutForm">
                        <div class="mb-3">
                            <label for="cartId" class="form-label">Cart ID</label>
                            <input type="number" class="form-control" id="cartId" value="1" required>
                        </div>

                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Shipping Address</label>
                            <textarea class="form-control" id="address" rows="2" placeholder="Enter your address" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="paymentMethod" class="form-label">Payment Method</label>
                            <select id="paymentMethod" class="form-select" required>
                                <option value="">-- Select Payment Method --</option>
                                <option value="cod">Cash on Delivery</option>
                                <option value="credit">Credit Card</option>
                                <option value="paypal">PayPal</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Confirm Checkout</button>
                    </form>
                    <div class="mt-3">
                        <p id="message" class="fw-bold text-center text-success"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById("checkoutForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const cartId = document.getElementById("cartId").value;

        const response = await fetch(`/api/cart/${cartId}/checkout`, {
            method: "POST"
        });

        const text = await response.text();
        document.getElementById("message").innerText = text;
    });
</script>
</body>
</html>
