<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">BookStore</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="/cart">Cart</a></li>
                <li class="nav-item"><a class="nav-link" href="/checkout">Checkout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Shopping Cart</h3>
                </div>
                <div class="card-body">
                    <form id="addForm">
                        <div class="mb-3">
                            <label for="cartId" class="form-label">Cart ID</label>
                            <input type="number" class="form-control" id="cartId" value="1" required>
                        </div>

                        <div class="mb-3">
                            <label for="bookId" class="form-label">Book ID</label>
                            <input type="number" class="form-control" id="bookId" required>
                        </div>

                        <div class="mb-3">
                            <label for="title" class="form-label">Book Title</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>

                        <div class="mb-3">
                            <label for="stockQuantity" class="form-label">Stock Quantity</label>
                            <input type="number" class="form-control" id="stockQuantity" value="10" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Add to Cart</button>
                    </form>
                    <div class="mt-3">
                        <p id="message" class="fw-bold text-success"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById("addForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const cartId = document.getElementById("cartId").value;
        const book = {
            bookId: document.getElementById("bookId").value,
            title: document.getElementById("title").value,
            stockQuantity: document.getElementById("stockQuantity").value
        };

        const response = await fetch(`/api/cart/${cartId}/add`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(book)
        });

        const text = await response.text();
        document.getElementById("message").innerText = text;
    });
</script>
</body>
</html>
